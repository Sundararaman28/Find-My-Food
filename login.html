<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyFood Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body style=" background: url('images/bg-login.png') no-repeat center center fixed; background-size: cover;">
  <p class="logo">FindMyFood</p>
    <div class="container">
        <div class="login-box">
            
            <h2>Login to fill your cravings..</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? You are missing a lot. Register now at <a href="#" id="registerLink">registerMe</a></p>
            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
