<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
</head>
<body style="background: url('images/vendor.png') no-repeat center center/cover;">
    <div class="header">
        <h1 class="logo">FindMyFood</h1>
    </div>
    <div class="container">
        <div class="content">
            <h1>Vendor Registration</h1>
            <form>
                <div class="form-group">
                    <label for="upload_image" class="upload-label">
                        <input type="file" id="upload_image" hidden>
                        <div class="upload-box">
                            <span>â­³ upload Image</span>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" id="add_title" placeholder="Add Title">
                </div>
                <div class="form-group">
                    <input type="text" id="add_price" placeholder="Add Price">
                </div>
                <div class="form-group">
                    <textarea id="about_food" placeholder="About the food..."></textarea>
                </div>
                <button type="button" id="postButton">Post</button>
            </form>
        </div>
    </div>
</body>
</html>
