<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyFood Registration</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/registration.css">
</head>
<body style=" background: url('images/bg-login.png') no-repeat center center fixed; background-size: cover;">
    <p class="logo1">FindMyFood</p>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>FindMyFood</h1>
            </div>
            <h3>Register to start your yummy journey..</h3>
            <form>
                <div class="textbox">
                    <input type="email" placeholder="Email address" name="email" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <a class="back" href="login.html">&lt; Back</a>
            </form>
        </div>
    </div>
</body>
</html>
